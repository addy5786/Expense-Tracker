{% extends "base.html" %}

{% block body %}
      <div class="container my-3">
        <h1 >Set Monthly Income</h1>

        <form method="POST" action="/set">
            <div class="form-group">
                <label for="month">Month</label>
                <select class="form-control" id="month" name="month" >
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
        <div class="mb-3 ">
          <label for="income" class="form-label my-2">Monthly Income</label>
          <input type="number" class="form-control" name= "income" id="income" placeholder="Enter Income">
        </div>
      <button type="submit" class="btn btn-outline-dark my-2">Set Income</button>
          </div>

    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
