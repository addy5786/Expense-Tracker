{% extends 'base.html' %}

{% block body %}
<div class="container my-3">
    <h1 >Edit Expense</h1>

    <form method ="POST" action ="/edit/{{expense.sno}}">
      <div class="mb-3 my-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" name="description" id="description" value="{{expense.Description}}">
    </div>
    <div class="mb-3 ">
      <label for="amount" class="form-label">Amount</label>
      <input type="text" class="form-control" name= "amount" id="amount" value="{{expense.Amount}}">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date"value="{{expense.Date}}">
  </div>
  <button type="submit" class="btn btn-outline-dark my-3">Edit Expense</button>
      </div>

</form>
